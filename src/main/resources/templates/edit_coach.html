
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body id="page-top">

<!-- Page Wrapper -->

    <!-- Sidebar -->

    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                <!-- Brand -->

                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/activite-create}">activités</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/coaches}">coach</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">update of coach</h1>
                </div>

                <!-- Content Row -->
                <div class="row justify-content-center">
                    <form th:action="@{/coach/{id} (id=${coach.id})}" th:object = "${coach}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label >Nom</label>
                            <input type="text" class="form-control" name="nom"
                                   aria-describedby="emailHelp" placeholder="Nom" th:field = "*{nom}">
                        </div>
                        <div class="form-group">
                            <label >Prenom</label>
                            <input type="text" class="form-control" name="prenom"
                                   aria-describedby="emailHelp" placeholder="Prenom" th:field = "*{prenom}">
                        </div>
                        <div class="form-group">
                            <label >Photo</label>
                            <input type="file" class="form-control" name="photo"
                                   aria-describedby="emailHelp" th:field = "*{photo}">
                        </div>
                        <div class="form-group">
                            <label >Specialité</label>
                            <input type="text" class="form-control" name="specialite"
                                   aria-describedby="emailHelp" placeholder="Specialité" th:field = "*{specialite}">
                        </div>
                        <div class="form-group mt-2">
                            <button class="btn btn-primary">
                                submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->

        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->


</body>

</html>
