        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Flaticon Font -->
        <link href="/theme/lib/flaticon/font/flaticon.css" rel="stylesheet">

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/coach-create}">coach</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/activite-create}">activities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/offre-create}">offre</a>
            </li>
        </ul>

<br>
<div class ="container">
    <div class = "row">
        <h1> List of activities </h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/activite-create}" class ="btn btn-primary btn-sm mb-3"> add Activities</a>

        </div>
    </div>
    <table class="table table-striped table table-bordered">
        <thead>
        <tr>
            <th>  Libelle</th>
            <th>  Description</th>
            <th>  Photo </th>
            <th> Actions </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each = "activity: ${activities}">
            <td th:text = "${activity.libelle}"></td>
            <td th:text = "${activity.description}"></td>
            <td ><img class="img-fluid mb-3 mb-sm-0"  height="100px" width="100" th:src="@{'http://localhost:8080' + ${activity.image}}" alt="Image"> </td>
            <td>
                <a th:href = "activities"
                   class = "btn btn-primary">Update</a>
                <a th:href = "activities"
                   class = "btn btn-danger">Delete</a>



            </td>
        </tr>
        </tbody>
    </table>
